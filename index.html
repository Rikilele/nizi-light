<!DOCTYPE html>
<html>
  <head>
    <title>NIZI LIGHT</title>
    <meta name="description" content="A simple web app that mimics the NiziU OFFICIAL LIGHT STICK">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Mobile Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <!-- Font from Google Fonts (same as NiziU OFFICIAL FAN CLUB navbar) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
      * {
        font-family: 'Montserrat', sans-serif;
      }

      body {
        margin: 0;
        background-color: black;
        color: white;
        touch-action: manipulation;
      }

      #main {
        width: 100vw;
        height: 90%;
        font-size: 58px;
        position: fixed;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* For desktop: */
      @media only screen and (min-width: 768px) {
        #main {
          font-size: 96px;
        }
      }

      #bottom {
        position: fixed;
        bottom: 0;
        width: 100vw;
        height: 10%;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .button {
        font-size: 12px;
        color: white;
        background-color: transparent;
        cursor: pointer;
        padding: 0;
        border: none;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      /* For desktop: */
      @media only screen and (min-width: 768px) {
        .button {
          font-size: 24px;
        }
      }

      .button:focus {
        outline: 0;
      }

      #off {
        padding-bottom: 4px;
        width: 150%;
      }

      #on {
        border-bottom: 4px solid #ffffff;
      }

      #mako {
        border-bottom: 4px solid #ff6a39;
      }

      #rio {
        border-bottom: 4px solid #71c5e8;
      }

      #maya {
        border-bottom: 4px solid #7f35b2;
      }

      #riku {
        border-bottom: 4px solid #f9e267;
      }

      #ayaka {
        border-bottom: 4px solid #ffffff;
      }

      #mayuka {
        border-bottom: 4px solid #00cfb4;
      }

      #rima {
        border-bottom: 4px solid #ba0c2f;
      }

      #miihi {
        border-bottom: 4px solid #ecb3cb;
      }

      #nina {
        border-bottom: 4px solid #003da5;
      }

      #we_niziu1 {
        position: relative;
        background-color: black;
        padding-bottom: 4px;
      }

      #we_niziu1:before {
        content: "";
        width: 100%;
        height: 4px;
        position: absolute;
        bottom: 0;
        background: linear-gradient(
          to right,
          #ba0c2f,
          #ff6a39,
          #f9e267,
          #00cfb4
        );
      }

      #we_niziu2 {
        position: relative;
        background-color: black;
        padding-bottom: 4px;
      }

      #we_niziu2:before {
        content: "";
        width: 100%;
        height: 4px;
        position: absolute;
        bottom: 0;
        background: linear-gradient(
          to right,
          #71c5e8,
          #003da5,
          #7f35b2,
          #ecb3cb,
          #ffffff
        );
      }

      @keyframes animation1 {
        0% { background-color: #ff6a39; color: #000000; }
        11% { background-color: #71c5e8; color: #000000; }
        22% { background-color: #7f35b2; color: #ffffff; }
        33% { background-color: #f9e267; color: #000000; }
        44% { background-color: #ffffff; color: #000000; }
        55% { background-color: #00cfb4; color: #000000; }
        66% { background-color: #ba0c2f; color: #ffffff; }
        77% { background-color: #ecb3cb; color: #000000; }
        88% { background-color: #003da5; color: #ffffff; }
        100% { background-color: #ff6a39; color: #000000; }
      }

      @keyframes animation2 {
        0% { background-color: #ba0c2f; color: #ffffff; }
        23% { background-color: #ba0c2f; color: #ffffff; }
        25% { background-color: #000000; color: #ffffff; }
        48% { background-color: #000000; color: #ffffff; }
        50% { background-color: #7f35b2; color: #ffffff; }
        73% { background-color: #7f35b2; color: #ffffff; }
        75% { background-color: #000000; color: #ffffff; }
        98% { background-color: #000000; color: #ffffff; }
      }
    </style>
  </head>
  <body>
    <div id="main" onclick="changeTo((STATE.index + 1) % 12)">
      NIZI LIGHT
    </div>
    <div id="bottom">
      <button class="button" id="off" onclick="turnOff()">
        OFF
      </button>
      <button class="button" id="on" onclick="changeTo(0)">
        ON
      </button>
      <button class="button" id="mako" onclick="changeTo(1)">
        M
      </button>
      <button class="button" id="rio" onclick="changeTo(2)">
        R
      </button>
      <button class="button" id="maya" onclick="changeTo(3)">
        M
      </button>
      <button class="button" id="riku" onclick="changeTo(4)">
        R
      </button>
      <button class="button" id="ayaka" onclick="changeTo(5)">
        A
      </button>
      <button class="button" id="mayuka" onclick="changeTo(6)">
        M
      </button>
      <button class="button" id="rima" onclick="changeTo(7)">
        R
      </button>
      <button class="button" id="miihi" onclick="changeTo(8)">
        M
      </button>
      <button class="button" id="nina" onclick="changeTo(9)">
        N
      </button>
      <button class="button" id="we_niziu1" onclick="changeTo(10)">
        1
      </button>
      <button class="button" id="we_niziu2" onclick="changeTo(11)">
        2
      </button>
    </div>
    <script async>
      const MAIN_DIV = document.getElementById('main');
      const STATE = { index: -1 };
      const INFO = [
        {
          text: 'NIZI LIGHT',
          color: '#000000',
          backgroundColor: '#ffffff',
        },
        {
          text: 'MAKO',
          color: '#000000',
          backgroundColor: '#ff6a39',
        },
        {
          text: 'RIO',
          color: '#000000',
          backgroundColor: '#71c5e8',
        },
        {
          text: 'MAYA',
          color: '#ffffff',
          backgroundColor: '#7f35b2',
        },
        {
          text: 'RIKU',
          color: '#000000',
          backgroundColor: '#f9e267',
        },
        {
          text: 'AYAKA',
          color: '#000000',
          backgroundColor: '#ffffff',
        },
        {
          text: 'MAYUKA',
          color: '#000000',
          backgroundColor: '#00cfb4',
        },
        {
          text: 'RIMA',
          color: '#ffffff',
          backgroundColor: '#ba0c2f',
        },
        {
          text: 'MIIHI',
          color: '#000000',
          backgroundColor: '#ecb3cb',
        },
        {
          text: 'NINA',
          color: '#ffffff',
          backgroundColor: '#003da5',
        },
        {
          text: 'WE NIZIU!',
          color: '#ffffff',
          backgroundColor: '#000000',
          animation: 'animation1 15s infinite',
        },
        {
          text: 'WE NIZIU!',
          color: '#ffffff',
          backgroundColor: '#000000',
          animation: 'animation2 .9s infinite',
        },
      ];

      /**
       * i must be between 0 and 11 inclusive
       */
      function changeTo(i) {
        const {
          text,
          color,
          backgroundColor,
          animation,
        } = INFO[i];
        setState(i, text, color, backgroundColor, animation);
      }

      function turnOff() {
        setState(-1, 'NIZI LIGHT', '#ffffff', '#000000', null);
      }

      function setState(index, text, color, backgroundColor, animation) {
        STATE.index = index;
        MAIN_DIV.innerText = text;
        MAIN_DIV.style.color = color;
        MAIN_DIV.style.backgroundColor = backgroundColor;
        MAIN_DIV.style.animation = animation;
      }
    </script>
  </body>
</html>
