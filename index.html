<!DOCTYPE html>
<html>
  <head>
    <title>NIZI LIGHT</title>

    <!-- Font from Google Fonts (same as NiziU OFFICIAL FAN CLUB navbar) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
      * {
        font-family: 'Montserrat', sans-serif;
      }

      body {
        margin: 0;
        background-color: black;
        color: white;
      }

      #main {
        width: 100vw;
        height: 90vh;
        font-size: 70pt;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #bottom {
        width: 100vw;
        height: 10vh;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .button {
        font-size: 20pt;
        color: white;
        background-color: transparent;
        cursor: pointer;
        padding: 0;
        border: none;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .button:focus {
        outline: 0;
      }

      #on {
        border-bottom: 3px solid #ffffff;
      }

      #mako {
        border-bottom: 3px solid #ff6a39;
      }

      #rio {
        border-bottom: 3px solid #71c5e8;
      }

      #maya {
        border-bottom: 3px solid #7f35b2;
      }

      #riku {
        border-bottom: 3px solid #f9e267;
      }

      #ayaka {
        border-bottom: 3px solid #ffffff;
      }

      #mayuka {
        border-bottom: 3px solid #00cfb4;
      }

      #rima {
        border-bottom: 3px solid #ba0c2f;
      }

      #miihi {
        border-bottom: 3px solid #ecb3cb;
      }

      #nina {
        border-bottom: 3px solid #003da5;
      }

      #we_niziu {
        position: relative;
        background-color: black;
      }

      #we_niziu:before {
        content: "";
        width: 100%;
        height: 3px;
        position: absolute;
        bottom: 0;
        background: linear-gradient(
          to right,
          #d6001c,
          #ff6900,
          #fedb00,
          #00aa13,
          #003da5,
          #001e62,
          #5c068c
        );
      }
    </style>
  </head>
  <body>
    <div id="main">
      NIZI LIGHT
    </div>
    <div id="bottom">
      <button class="button" id="off">
        OFF
      </button>
      <button class="button" id="on">
        ON
      </button>
      <button class="button" id="mako">
        M
      </button>
      <button class="button" id="rio">
        R
      </button>
      <button class="button" id="maya">
        M
      </button>
      <button class="button" id="riku">
        R
      </button>
      <button class="button" id="ayaka">
        A
      </button>
      <button class="button" id="mayuka">
        M
      </button>
      <button class="button" id="rima">
        R
      </button>
      <button class="button" id="miihi">
        M
      </button>
      <button class="button" id="nina">
        N
      </button>
      <button class="button" id="we_niziu">
        We NiziU!
      </button>
    </div>

    </script>
  </body>
</html>
